<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="row">
      <div class="col-sm-6">
        <div class="login-form">
          <div class="form-group">
            <i class="fa fa-user-o"></i>
            <input placeholder="User name" class="form-control" type="text" [(ngModel)]="registerModel.userName">
          </div>
          <div class="form-group">
            <i class="fa fa-key"></i>
            <input placeholder="Password" class="form-control" type="password" [(ngModel)]="registerModel.password">
          </div>
          <div class="form-group">
            <i class="fa fa-key"></i>
            <input placeholder="ConfirmPassword" class="form-control" type="password" [(ngModel)]="registerModel.confirmPassword">
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="button" value="register" (click)="register()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
